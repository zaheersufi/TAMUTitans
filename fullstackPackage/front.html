<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AGGIE BUDGET</h1>
    
    <div class="budget-info">
        <h2>Budget Overview</h2>
        <ul>
            <li><strong>Personal:</strong> $<span id="personalBudget"></span></li>
            <li><strong>School:</strong> $<span id="schoolBudget"></span></li>
            <li><strong>Food:</strong> $<span id="foodBudget"></span></li>
            <li><strong>Miscellaneous:</strong> $<span id="miscellaneousBudget"></span></li>
            <li><strong>Total Budget:</strong> $<span id="totalBalance"></span></li>
        </ul>
    </div>
    <div class="remaining-balance">
        <h2>Remaining Balance</h2>
        <ul>
            <li><strong>Personal:</strong> $<span id="remPersonalBudget"></span></li>
            <li><strong>School:</strong> $<span id="remSchoolBudget"></span></li>
            <li><strong>Food:</strong> $<span id="remFoodBudget"></span></li>
            <li><strong>Miscellaneous:</strong> $<span id="remMiscellaneousBudget"></span></li>
            <li><strong>Remaining Balance:</strong> $<span id="remainingBalance"></span></li>
        </ul>
    </div>

    <div class="spending">
        <h2>Spending</h2>
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="Personal">Personal</option>
            <option value="School">School</option>
            <option value="Food">Food</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <br>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount">
        <br>
        <button onclick="spend()">Spend</button>
    </div>

    <div class="result">
        <h2>Spending Result</h2>
        <p id="spendingResult"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
